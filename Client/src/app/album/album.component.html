<div class="card">
    <a [routerLink]="['../album/' ,album.id]">
        <img class="card-img-top" src="{{album.albumPicture}}" alt="{{album.albumName}}">
    </a>
    <div class="card-body">
        <h5 class="card-title"><a [routerLink]="['../album/' ,album.id]"
                style="text-decoration: none;">{{album.albumName}}</a></h5>
        <a [routerLink]="['../author/' ,album.author]">{{album.author}}</a>
        <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
        <p class="card-text"><small class="text-muted"> {{album.year}}</small></p>
    </div>
</div>
