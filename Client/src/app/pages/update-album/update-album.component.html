<div class="container">
  <form [formGroup]="editAlbumForm" (ngSubmit)="onSubmitAlbum()">

    <div class="form-group  col-6 m-2 p-2">
      <label for="author">Author: </label>
      <input id="author" type="text" formControlName="albumAuthor">
    </div>

    <div class="form-group  col-6 m-2 p-2">
      <label for="album">Album: </label>
      <input id="album" type="text" formControlName="albumName">
    </div>

    <div class="form-group  col-6 m-2 p-2">
      <label for="year">Year: </label>
      <input id="year" type="number" formControlName="albumYear">
    </div>


    <div class="form-group  col-6 m-2 p-2">
      <label for="picture">Cover: </label>
      <input id="picture" type="text" formControlName="albumPicture">
    </div>

    <p>
      <button type=" submit" [disabled]="!editAlbumForm.valid">Submit</button>
    </p>
  </form>
</div>
